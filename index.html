<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<style>

</style>

<body>
    <script src="./util/vue.global.js"></script>
    <script src="./js/config.js"></script>

    <div id="app">

        <div class="mainBox">
            <div class="header">
                <div class="header-left">
                    <div class="star"></div>
                    <span>计算机1班角色祈愿</span>
                </div>
                <div class="header-center">

                </div>
                <div class="header-right">
                    <div class="yuanshi">
                        <div class="yuanshi-left"></div>
                        <span class="yuanshi-num">521521</span>
                        <div class="yuanshi-add"></div>
                    </div>

                    <div class="jiuchan">
                        <div class="jiuchan-left"></div>
                        <span class="jiuchan-num">521</span>
                    </div>

                    <div class="close">
                        <div class="close-box"></div>
                    </div>



                </div>
            </div>
            <div class="center">
                <div class="center-left"></div>
                <div class="center-center"></div>
                <div class="center-right"></div>
            </div>
            <div class="footer">
                <div class="footer-left">
                    <div class="footer-left-top">
                        <div class="XHBox">


                            <div class="XHBoxSR">
                                <div class="xinghuiSR"></div>
                                <span>114</span>
                            </div>
                            <div class="XHBoxR">
                                <div class="xinghuiR"></div>
                                <span>114514</span>
                            </div>


                        </div>
                    </div>
                    <div class="footer-left-bottom">
                        <div class="history">
                            历史记录
                        </div>

                    </div>
                </div>
                <div class="footer-right">
                    <div class="chou" @click="handleDrew">
                        单次抽取
                    </div>
                </div>
            </div>
        </div>



        <div class="MyVideo" v-show="isShow">
			
            <video autoplay @ended="VideoEnd" :src=videosrc width="100%" ref="myVideo"></video>
			<!-- 非专业人员别动这个video标签！
				就算要动也请做好备份！
			-->
			


        </div>
        <!-- v-show="studentsBoxShow" -->
        <div class="studentsBox" v-show="studentsBoxShow" @click="toInit">
            <div class="nameBox">
                <p :class="nameClass" v-show="nameShow">{{thisName}}</p>
            </div>
        </div>
    </div>
 
    <script>
		
        const { createApp, ref } = Vue

        const students = all.split(',')
        createApp({
            setup() {
                const historyList = ref([])
                const myVideo = ref(null)
                const message = ref('fsadasdas')
                const isShow = ref(false)
                const studentsBoxShow = ref(false)
                let id = 0
                const thisName = ref('')
                const nameShow = ref(false)
                const nameClass = ref(['name'])
                let timer = null
				var videosrc = ref('./util/video/gold.mp4') // 默认视频路径，随便写的，只要非空且存在就行。
				var temp = " "
				
                function setTimer (){
                    if(timer !== null){
                        clearTimeout(timer)
                    }
                    timer = setTimeout(() => {
                        nameClass.value.push('active')
                 
                    }, 100)
                }
                function removeI(item){
                    let index = nameClass.value.indexOf(item)
                    if(index!=-1){
                
                        nameClass.value.splice(index,1)
                    }
                }

                function makeRandom(min, max) {
                    // console.log(parseInt(Math.random() * (max - min + 1) + min)) 
                    return parseInt(Math.random() * (max - min + 1) + min)
                }



               function asn() {
                   isShow.value = false
                   studentsBoxShow.value = true
                   nameShow.value = true
                   setTimer()
                   students[id]
                   for (let item in students[id]) {
                       if (item === students[id].length - 1) {
                           thisName.value += students[id][item] + ' '
                       } else {
                           thisName.value += students[id][item] + ' '
                       }
                   }
               }

                function init(){
                    isShow.value = false
                    studentsBoxShow.value = false
                    nameShow.value = false
                    removeI('active')
                
                }
                const handleDrew = ()=>{
					isShow.value = true
					id = makeRandom(0, students.length)
					console.log(videosrc.value)
					    temp = students[id] // 更新当前抽取的名字
						if (normal.includes(temp)) {
						    videosrc.value = "./util/video/blue.mp4"
						}else if (committe.includes(temp)) {
						    videosrc.value = "./util/video/purple.mp4"
						}else if (monitor.includes(temp)) {
						    videosrc.value = "./util/video/gold.mp4"
						}
						console.log(videosrc.value)
                    myVideo.value.play()
                }
 
                const VideoEnd = () => {
					asn()
                    console.log(historyList.value)
                    historyList.value.push(thisName.value)

                }
                
                const toInit = ()=>{
                    thisName.value = ''
                    init()
                }


                return {
                    message,
                    historyList,
                    handleDrew,
                    myVideo,
                    isShow,
                    VideoEnd,
                    studentsBoxShow,
                    thisName,
                    nameShow,
                    toInit,
                    nameClass,
					videosrc
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
