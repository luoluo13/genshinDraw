<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义窗口示例</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .editable-text {
      display: inline-block;
      cursor: pointer;
      color: #007BFF;
      font-size: 20px;
    }

    .editable-text:hover {
      text-decoration: underline;
    }

    /* Modal container */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none; /* Hidden by default */
    }

    /* Modal content */
    .modal-content {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }

    .modal-content h3 {
      margin: 0 0 20px;
    }

    .modal-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-confirm {
      background-color: #28a745;
      color: white;
    }

    .btn-cancel {
      background-color: #dc3545;
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <span class="editable-text">点击我编辑文本</span>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>编辑文本</h3>
      <input type="text" class="modal-input" id="modalInput">
      <div class="button-group">
        <button class="btn btn-confirm" id="confirmButton">确定</button>
        <button class="btn btn-cancel" id="cancelButton">取消</button>
      </div>
    </div>
  </div>

  <script>
    const editableText = document.querySelector('.editable-text');
    const modal = document.getElementById('modal');
    const modalInput = document.getElementById('modalInput');
    const confirmButton = document.getElementById('confirmButton');
    const cancelButton = document.getElementById('cancelButton');

    // Show modal on text click
    editableText.addEventListener('click', () => {
      modalInput.value = editableText.textContent;
      modal.style.display = 'flex';
    });

    // Update text on confirm
    confirmButton.addEventListener('click', () => {
      editableText.textContent = modalInput.value;
      modal.style.display = 'none';
    });

    // Close modal on cancel
    cancelButton.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Close modal on clicking outside the modal content
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
